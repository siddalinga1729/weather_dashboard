<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Chat</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #1e3c72;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-container {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #1e3c72;
        }

        button {
            background-color: #1e3c72;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2a5298;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e3c72;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
            font-weight: 500;
            display: none;
        }

        .response-wrapper {
            margin-top: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tick-mark {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background: #4caf50;
            color: white;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
            animation: pop 0.3s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .response-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
            border: 1px solid #ddd;
            animation: fadeIn 0.5s ease-in-out;
        }

        .response-container::-webkit-scrollbar {
            width: 8px;
        }

        .response-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .response-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .response-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Additional Styles for Enhanced UX */
        .chat-container {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .input-container {
            transition: opacity 0.3s ease;
        }

        .input-container:focus-within {
            opacity: 1;
        }

        .response-container {
            transition: max-height 0.5s ease, opacity 0.5s ease;
        }

        .response-container.expanded {
            max-height: 500px;
            opacity: 1;
        }

        .response-container.collapsed {
            max-height: 0;
            opacity: 0;
            padding: 0;
            border: none;
        }
    </style>
    <script>
        async function sendPrompt() {
            const question = document.getElementById("question").value;
            const sendButton = document.getElementById("send-button");
            const responseWrapper = document.getElementById("response-wrapper");
            const responseContainer = document.getElementById("response-container");
            const errorMessage = document.getElementById("error-message");
            const loadingSpinner = document.getElementById("loading-spinner");

            if (!question) {
                errorMessage.innerText = "Please enter a question!";
                errorMessage.style.display = "block";
                return;
            }

            errorMessage.style.display = "none";
            responseWrapper.style.display = "none";
            responseContainer.style.display = "none";
            responseContainer.innerText = "";
            sendButton.disabled = true;
            loadingSpinner.style.display = "block";

            try {
                const response = await fetch("/api/ai/prompt?question=" + encodeURIComponent(question));
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        break;
                    }
                    const chunk = decoder.decode(value, { stream: true });
                    result += chunk;
                    responseContainer.innerText = result;
                    responseContainer.style.display = "block";
                }

                document.getElementById("response-message").innerText = "Your answer is ready";
                responseWrapper.style.display = "flex";
            } catch (error) {
                errorMessage.innerText = "An error occurred while fetching the response. Please try again.";
                errorMessage.style.display = "block";
            } finally {
                sendButton.disabled = false;
                loadingSpinner.style.display = "none";
            }
        }

        function toggleResponse() {
            const responseContainer = document.getElementById("response-container");
            responseContainer.classList.toggle("expanded");
            responseContainer.classList.toggle("collapsed");
        }
    </script>
</head>
<body>
<div class="chat-container">
    <h2>DeepSeek AI Chat</h2>
    <div class="input-container">
        <input type="text" id="question" placeholder="Ask something...">
        <button id="send-button" onclick="sendPrompt()">Send</button>
    </div>
    <div class="loading-spinner" id="loading-spinner"></div>
    <div class="error-message" id="error-message"></div>
    <div class="response-wrapper" id="response-wrapper" onclick="toggleResponse()">
        <span id="response-message"></span>
        <div id="tick-mark" class="tick-mark">âœ”</div>
    </div>
    <div class="response-container" id="response-container"></div>
</div>
</body>
</html>
